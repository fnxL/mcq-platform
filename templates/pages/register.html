{% extends 'base.html' %}	

{% block title %}Register{% endblock title %}

{% block content %}
<!-- container -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <h4 class="fw-bold text-primary fs-">MCQ - Register</h4>
              <p class="mb-6">Please enter your user information.</p>

            </div>
            <!-- Form -->
            <form method="POST" action="">
			{% csrf_token %}
			<div class="row">
			  <div class="col">
				<div class="mb-3">
					<label for="firstname" class="form-label">First Name</label>
					<input type="text" id="firstname" class="form-control" name="first_name" placeholder="" required="">
				</div>
			  </div>
			  <div class="col">
			  <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" class="form-control" name="last_name" placeholder="" required="">
              </div>
			  </div>
			  </div>
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="" required="">
              </div>
			  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password1" placeholder="" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm
                    Password</label>
                <input type="password" id="confirm-password" class="form-control" name="password2" placeholder="" required="">
              </div>
              <!-- Checkbox -->
              <div class="mb-3">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="agreeCheck">
                  <label class="form-check-label" for="agreeCheck"><span
                        class="fs-5">I agree to the <a
                          href="#">Terms of
                          Service </a>and
                        <a href="#">Privacy Policy.</a></span></label>
                </div>
              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Create Free Account
                  </button>
                </div>

                <div class="d-md-flex justify-content-between mt-4">
                  <div class="mb-2 mb-md-0">
                    <a href="{% url 'login' %}" class="fs-5">Already
                        member? Login </a>
                  </div>
                  <div>
                    <a href="#" class="text-inherit
                        fs-5">Forgot your password?</a>
                  </div>

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
